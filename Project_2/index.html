<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Cycles | Bike Repairs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header>
            <div id="logo">
                <img src="Images/logo-roar-bikes.png" alt="logo_roar_bikes_logo">
            </div>
            <nav>
                <div id="online_book">
                    <a href="#">Book Online</a>
                </div>
                <div id="about">
                    <a href="#">About Us</a>
                </div>
                <div id="contact">
                    <a href="#">Contact Us</a>
                </div>
            </nav>
        </header>
        <hr>
        <main id="description_holder">
            <div id="description">
                <h1>Mobile bike repairs.</h1>
                <p id="para_main">
                    Many people have difficulty getting their bikes to a bike shop. We call to your office or home anywhere in greater Dublin.Fast, convenient bike servicing with up-front pricing. All without the hassle of taking your bike into a shop.
                </p>  
            </div>
            <div id="image">
                <img src="Images/image-bike-repair-service.jpg" alt="image_bike_repair_service">
            </div>
        </main>
        <div id="card_holder">
            <div id="card_1">
                <img src="Images/image-background-card1.jpg" alt="card_1">
            </div>
            <div id="card_2">
                <img src="Images/image-background-card2.jpg" alt="card_2">
            </div>
            <div id="card_3">
                <img src="Images/image-background-card3.jpg" alt="card_3">
            </div>
        </div>
        <div id="feedback_holder">
            feedback 
        </div>
    </div>
</body>
</html>
